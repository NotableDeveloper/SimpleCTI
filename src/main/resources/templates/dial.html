<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple CTI - Originate Call</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1c1e21;
            font-size: 28px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #606770;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #1c1e21;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Originate Call</h1>
        <form id="originateForm">
            <div class="form-group">
                <label for="targetNumber">Phone Number</label>
                <input type="text" id="targetNumber" name="targetNumber" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="button">Call</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('originateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const targetNumber = document.getElementById('targetNumber').value;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Calling ' + targetNumber + '...';

            fetch('/originate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'targetNumber=' + encodeURIComponent(targetNumber)
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.textContent = 'Call initiated: ' + data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.textContent = 'Error initiating call.';
            });
        });
    </script>
</body>
</html>
