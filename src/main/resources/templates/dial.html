<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple CTI - Originate Call</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1c1e21;
            font-size: 28px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #606770;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #1c1e21;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .keypad button {
            padding: 20px;
            font-size: 24px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            background-color: #f0f2f5;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .keypad button:hover {
            background-color: #e4e6e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Originate Call</h1>
        <form id="originateForm">
            <div class="form-group">
                <label for="targetNumber">Phone Number</label>
                <input type="text" id="targetNumber" name="targetNumber" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="button">Call</button>
        </form>
        <div class="keypad">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="clearInput()">Clear</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="backspace()">&lt;-</button>
        </div>

    </div>
    <script>
        function appendNumber(number) {
            document.getElementById('targetNumber').value += number;
        }

        function clearInput() {
            document.getElementById('targetNumber').value = '';
        }

        function backspace() {
            const targetNumber = document.getElementById('targetNumber');
            targetNumber.value = targetNumber.value.slice(0, -1);
        }

        document.getElementById('originateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const targetNumber = document.getElementById('targetNumber').value;

            fetch('/originate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'targetNumber=' + encodeURIComponent(targetNumber)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Call initiated success:', data.success);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
